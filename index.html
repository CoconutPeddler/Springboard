<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todos Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What's on Your List?    </h1>
    <form action="" id="todo">
        <input type="text" name="task" id="todoTask" placeholder="What's next?...">
        <input type="submit" value="addTask">
    </form>
    <p>(Click Once to Complete -- Twice to Remove)</p>
    <ul id="todoList">

    </ul>
    <script src="app.js"></script>
</body>
</html>
